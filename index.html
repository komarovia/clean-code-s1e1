<!doctype html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main>
      <h3 class="title new-task__title">Add Item</h3>
      <div class="new-task__item">
        <input id="new-task" class="task task-input new-task__item-input" type="text">
        <button id="add-task-btn" class="new-task__item-btn">Add</button>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-list__item">
            <input class="task-list__item-checkbox" type="checkbox">
            <input class="task task-input" type="text">
            <label class="task">Pay Bills</label>
            <button class="task-list__edit-btn">Edit</button>
            <button class="task-list__delete-btn">
                <img class="task-list__delete-btn-img" src="./remove.svg" alt="">
            </button>
        </li>
        <li class="task-list__item edit-mode">
            <input class="task-list__item-checkbox" type="checkbox">
            <label class="task edit-mode-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-input">
            <button class="task-list__edit-btn">Save</button>
            <button class="task-list__delete-btn">
                <img class="task-list__delete-btn-img" src="./remove.svg" alt="">
            </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="task-list task-list__completed">
        <li class="task-list__item">
            <input class="task-list__item-checkbox" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input class="task task-input" type="text" >
            <button class="task-list__edit-btn">Edit</button>
            <button class="task-list__delete-btn">
                <img class="task-list__delete-btn-img" src="./remove.svg" alt="">
            </button>
        </li>
      </ul>
    </main>
  <script src="app.js"></script>
  </body>
</html>
